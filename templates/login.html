{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block body %}


    <center>
      <h3 class="text-white mt-5">Login to Sonder</h3>
    <form class = "text-white mt-3" style="width:30%" data-bs-theme="dark" method="post">
      <div class="form-floating mb-3 ">
        
        <input name="username" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Username</label>
        
      </div>
      
      <div class="form-floating mb-3">
        <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
    
      <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
      <div class="btn-group mr-2" role="group" aria-label="Second group">
        <button type="submit" class = "btn btn-primary">Submit</button>
        <!-- <button type="submit" class="btn btn-primary">Signup instead</button> -->
        <a href="/signup" class="btn btn-primary">Signup instead</a>
      </div>
    </form>
  </center>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
   <ul>
   {% for message in messages %}
     <li>{{ message }}</li>
   {% endfor %}
   </ul>
  {% endif %}
  {% endwith %}

{% endblock %}
