{% extends 'base.html' %}

{% block title %}
<title> New Post </title>
{% endblock %}

{% block body %}

    <center>
        <h3 class = "text-white mt-5">Write a new post</h3>
    </center>

    <form class = "mx-5 text-white">
        <div class="form-group mt-3">
          <label for="exampleFormControlInput1">Blog title</label>
          <input type="text" class="form-control mt-2" id="exampleFormControlInput1" placeholder="Blog Title">
        </div>
        
        <div class="form-group mt-3">
          <label for="exampleFormControlTextarea1">Blog content</label>
          <textarea class="form-control mt-2" id="exampleFormControlTextarea1" rows="15" placeholder="Write your blog post here"></textarea>
        </div>
        <input class="btn btn-primary mt-3" type="submit" value="Submit">
    </form>

{% endblock %}
