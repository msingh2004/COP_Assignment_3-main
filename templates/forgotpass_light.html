{% extends 'base_light.html' %}

{% block title %}
Forgot Password
{% endblock %}

{% block body %}


{% for message in get_flashed_messages() %}
<center>
<div class="alert alert-warning alert-dismissible fade show mt-3 mx-3" role="alert" style="width:40%;">
  {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
</center>
{% endfor %}



    <center>
      <h3 class="text-white mt-5"> Forgot Password </h3>
    <form class = "text-white mt-3" style="width:30%" data-bs-theme="dark" method="post">
      <div class="form-floating mb-3 ">
        
        <input name="username" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Username</label>
        
      </div>
    
      <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
      <div class="btn-group mr-2" role="group" aria-label="Second group">
        <button type="submit" class = "btn btn-info text-dark">Send email</button>
        <!-- <button type="submit" class="btn btn-primary">Signup instead</button> -->
        <a href="/signup" class="btn btn-info text-dark">Signup instead</a>
      </div>
    </form>
  </center>

{% endblock %}
