{% endblock %}

    <center>
    <div>
        <h3 class = "text-white mt-5 mb-3">Explore more</h3>
    </div>
    
    <!-- <div class="input-group mt-3" style="width:50%"> -->
      <form method="post" style="width:50%">
        <input type="search" class="form-control mb-3" placeholder="Search" aria-label="Search" aria-describedby="search-addon" name="keyword"> </input>

      </form>
      <!-- </div> -->


    <div>
        <h3 class = "text-white mt-5">Explore by categories</h3>
    </div>

        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Choose a category to browse
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Category 1</a></li>
          <li><a class="dropdown-item" href="#">Category 2</a></li>
